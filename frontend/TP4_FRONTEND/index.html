<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TP4 - Gestion des personnes</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<div class="container mt-5">

    <h2 class="text-center mb-3">Gestion des personnes</h2>

    <!-- ALERT -->
    <div id="alert" class="alert d-none text-center"></div>

    <!-- FORMULAIRE -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <form id="personForm">
                <input type="hidden" id="id">

                <div class="row g-2 align-items-end">
                    <div class="col-md-3">
                        <input type="text" id="nom" class="form-control" placeholder="Nom" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="prenom" class="form-control" placeholder="Pr√©nom" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="age" class="form-control" placeholder="√Çge" required min="1">
                    </div>
                    <div class="col-md-4 d-flex gap-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-save"></i> Enregistrer
                        </button>
                        <button type="button" class="btn btn-secondary w-100" onclick="resetForm()">
                            <i class="bi bi-x-circle"></i> Annuler
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- üîç RECHERCHE -->
    <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <div class="row g-2 align-items-end">
                <div class="col-md-4">
                    <input type="text" id="searchInput" class="form-control" placeholder="Rechercher par ID ou Nom">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-info w-100" onclick="searchPerson()">
                        <i class="bi bi-search"></i> Rechercher
                    </button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-dark w-100" onclick="loadPersons()">
                        <i class="bi bi-arrow-repeat"></i> Afficher tout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- TABLE -->
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-dark text-center">
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Pr√©nom</th>
                        <th>√Çge</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="personTable"></tbody>
            </table>
        </div>
    </div>

</div>

<script src="js/script.js"></script>
</body>
</html>
